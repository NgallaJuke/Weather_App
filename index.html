<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather App SN</title>
  </head>
  <body>
    <form class="change-location">
      <label for="city">Enter Your City</label>
      <div><input type="text" name="city" id="city" /></div>
    </form>

    <div class="container fade">
      <div class="container-top">
        <div class="loader loaderTop">
          <img src="./Assets/loader.png" alt="Loading..." />
        </div>
      </div>

      <div class="container-bottom">
        <div class="freq">Weekly</div>
        <div class="items-weeks">
          <div class="loader loaderWeek">
            <img src="./Assets/loader.png" alt="Loading..." />
          </div>
        </div>
        <div class="freq">Hourly</div>
        <div class="items-hours">
          <div class="loader loaderHour">
            <img src="./Assets/loader.png" alt="Loading..." />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./JS/forcast.js"></script>
  <script src="./JS/ui.js"></script>
  <script src="./JS/app.js"></script>
</html>
