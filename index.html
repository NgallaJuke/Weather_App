<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather App SN</title>
  </head>
  <body>
    <form class="change-location">
      <label for="city">Enter you city</label>
      <div><input type="text" name="city" id="city" /></div>
    </form>
    <div class="container fade">
      <div class="container-top">
        <div class="location">
          <div class="reg-time">
            <span id="rg-cn">- , -</span>
            <span id="curt-day-hour">-- , --</span>
          </div>
          <span id="weather-condition">--</span>
        </div>
        <div class="weather">
          <img src="" alt="--" />--
          <span id="deg">&deg;</span>
          <span id="celcius"> C </span>
        </div>

        <div class="precip">
          <img src="" alt="precip-icon" />
          <span></span>
        </div>
      </div>

      <div class="container-bottom">
        <div class="freq">Weekly</div>
        <div class="items-weeks"></div>
        <div class="freq">Hourly</div>
        <div class="items-hours"></div>
      </div>
    </div>
  </body>
  <script src="./JS/forcast.js"></script>
  <script src="./JS/ui.js"></script>
  <script src="./JS/app.js"></script>
</html>
