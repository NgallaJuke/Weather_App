<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Weather App</title>
  </head>
</html>

  <body>
    <div class="container">


    <div class="loading center"></div>
    <div class="app grid fade ">
<div class="condition_txt">
      </div>
      <div class="sidebar">
        <form class="setCity"><input
          type="text"
          name="set_city"
          id="set_city"
          placeholder="Set City"
        /></form>
        
        <div class="list_City">
          <ul>
            
          </ul>
        </div>
      </div>
      <div class="sidebar_right fade">
       <form class="searchCity"><input
          type="text"
          name="search_city"
          id="search_city"
          placeholder="Search City"
        /></form> 
      </div>
      <div class=" header flex">
        <div class="input_search menu-btn btn_option">
          <div class="menu-btn__burger"></div>
        </div>
        <div class="day_hour"></div>

        <div class="input_search menu-btn btn_search">
          <img class="menu-btn__search" src="./Assets/search.svg" alt="icon" />
        </div>
        
      </div>
      <div class="location"></div>
      <div class="current_condition grid">
     
      </div>
      <div class="current_condition_info flex">
        
      </div>
      <div class="hourly_condition"><canvas id="myChart"></canvas></div>
      <div class="flex daily_condition ">
       
      </div>
      <footer class="footer">Credit: AccuweatherAPI - OceanWeatherAPI</footer>
    </div>
        </div>
    <script src="./JS/Api_Keys.js"></script>
    <script src="./JS/forcast.js"></script>
    <script src="./JS/ui.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
