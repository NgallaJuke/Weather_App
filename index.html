<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather App SN</title>
  </head>
  <body>
    <div class="container container-top">
      <div class="location">
        <div class="reg-time">
          <span id="rg-cn">- , -</span>
          <span id="curt-day-hour">-- , --</span>
        </div>
        <span id="weather-condition">--</span>
      </div>
      <div class="weather">
        <img src="" alt="--" />--
        <span id="deg">&deg;</span>
        <span id="celcius"> C </span>
      </div>
      <svg id="wave1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 244">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,224L26.7,229.3C53.3,235,107,245,160,234.7C213.3,224,267,192,320,192C373.3,192,427,224,480,208C533.3,192,587,128,640,128C693.3,128,747,192,800,197.3C853.3,203,907,149,960,128C1013.3,107,1067,117,1120,122.7C1173.3,128,1227,128,1280,112C1333.3,96,1387,64,1413,48L1440,32L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z"
        ></path>
      </svg>

      <div class="precip">
        <img src="./Assets/percipitation.svg" alt="precip-icon" />
        <span>--%</span>
      </div>
    </div>

    <div class="container container-bottom">
      <div class="freq">Weekly</div>
      <div class="items-weeks"></div>
      <div class="freq">Hourly</div>
      <div class="items-hours">
        <div class="item-hour">
          <div class="container-hour">
            <div class="wth-icon">
              <span class="day-hour">12h</span>
              <img src="./Assets/4.svg" alt="icon" />
            </div>
            <div class="temp">
              <span id="temp-avg">
                23&deg;
              </span>
            </div>
          </div>
          <div id="cond-hour">Sunny</div>
        </div>
        <div class="item-hour">2</div>
        <div class="item-hour">3</div>
        <div class="item-hour">4</div>
        <div class="item-hour">5</div>
        <div class="item-hour">6</div>
        <div class="item-hour">7</div>
        <div class="item-hour">8</div>
        <div class="item-hour">9</div>
        <div class="item-hour">10</div>
        <div class="item-hour">11</div>
        <div class="item-hour">12</div>
      </div>
    </div>
  </body>
  <script src="./JS/forcast.js"></script>
  <script src="./JS/ui.js"></script>
</html>
